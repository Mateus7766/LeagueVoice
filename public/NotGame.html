<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>NexusVoice</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #1f1f1f, #2c2c2c);
      color: #f1f1f1;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #not-open {
      background-color: #292929;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      max-width: 600px;
      text-align: center;
      border: 1px solid #444;
    }

    #not-open h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #ffc107;
    }

    #not-open p {
      font-size: 16px;
      color: #ccc;
    }
  </style>
</head>
<body class="p-5">
  <div id="not-open">
    <h1>League of Legends não está aberto.</h1>
    <p>Se você estiver vendo isso após finalizar uma partida, pode ignorar e iniciar outra.</p>
  </div>
<script src="./js/notgame.js"></script>

</body>
</html>
